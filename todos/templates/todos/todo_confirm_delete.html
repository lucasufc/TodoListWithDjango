{% extends 'base.html' %}

{% block page_title %}
    Excluir Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluir {{ todo.title}} </h1>
    <p>Tem certeza?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
